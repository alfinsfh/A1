<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap");

        :root {
            --gap: 10vw; /* Adjust gap based on viewport width */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            background-color: #eeeced;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Inter", sans-serif;
        }

        .container-banner {
            position: relative;
            width: 90vw; /* Container width relative to viewport width */
            height: auto;
            max-width: 1000px; /* Optional max-width for large screens */
            max-height: 80vh; /* Optional max-height for large screens */
        }

        .banner {
            position: absolute;
            width: 20vw; /* Responsive width relative to viewport width */
            aspect-ratio: 1;
            border: 8px solid #fff;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s; /* Smooth transition for scaling */
        }

        .banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .banner:nth-child(1) {
            transform: rotate(10deg) translate(calc(-2 * var(--gap)));
        }

        .banner:nth-child(2) {
            transform: rotate(5deg) translate(calc(-1 * var(--gap)));
        }

        .banner:nth-child(3) {
            transform: rotate(-3deg);
        }

        .banner:nth-child(4) {
            transform: rotate(-10deg) translate(var(--gap));
        }

        .banner:nth-child(5) {
            transform: rotate(2deg) translate(calc(2 * var(--gap)));
        }

        .links {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .links a {
            padding: 8px 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 3px 4px rgba(0, 0, 0, 0.15);
            text-decoration: none;
            color: rgba(0, 0, 0, 0.6);
            transition: 0.2s;
        }

        .links a:hover {
            transform: translateY(-5px);
            color: rgba(0, 0, 0, 1);
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
        }

        .links .icon {
            height: 16px;
            width: 16px;
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 9999; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.8); /* Black background with opacity */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 80vh; /* Adjust height based on viewport */
        }

        #caption {
            margin: auto;
            display: block;
            text-align: center;
            color: #fff;
            padding: 10px;
            font-size: 16px;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

        <a href="https://x.com/bartek_marzec/status/1798078019770482740/video/1" target="_blank" rel="noreferrer">
            <span>Inspiration</span>
            <i class="icon" data-lucide="sparkle"></i>
        </a>
    </div>
    <!-- Modal -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
        <div id="caption"></div>
    </div>
    <script>
        // Get the modal
        var modal = document.getElementById('myModal');

        // Get all images with class 'banner-image'
        var imgs = document.querySelectorAll('.banner-image');

        imgs.forEach(function(img) {
            img.onclick = function() {
                modal.style.display = 'block';
                var modalImg = document.getElementById('img01');
                var captionText = document.getElementById('caption');
                modalImg.src = this.src;
                captionText.innerHTML = this.alt || ''; // Use alt text if available
            };
        });

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName('close')[0];

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = 'none';
        };

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        };
    </script>
</body>
