<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Parallax Effect</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .parallax {
            position: relative;
            width: 100vw; /* Full width of the viewport */
            height: 300px; /* Adjust this height to fit your banner design */
            overflow: hidden;
            background: url('https://www.example.com/your-background-image.jpg') no-repeat center center;
            background-size: cover;
        }
        .parallax img {
            position: absolute;
            width: 100%;
            height: auto;
            transform: translate3d(0, 0, 0);
            will-change: transform;
        }
    </style>
</head>
<body>
    <div class="parallax">
        <img src="https://i.pinimg.com/474x/e8/af/ad/e8afadcbfcdf6fa6606bbc3602526f20.jpg" alt="Foreground Image" id="foreground">
    </div>

    <script>
        document.addEventListener('mousemove', function(event) {
            const foregroundImage = document.getElementById('foreground');
            
            // Get the center of the viewport
            const x = (event.clientX / window.innerWidth) * 2 - 1;
            const y = (event.clientY / window.innerHeight) * 2 - 1;
            
            // Set the movement range for the foreground image
            const movementX = x * 20; // Adjust this value to change movement intensity
            const movementY = y * 20; // Adjust this value to change movement intensity

            foregroundImage.style.transform = `translate3d(${movementX}px, ${movementY}px, 0)`;
        });
    </script>
</body>
</html>
